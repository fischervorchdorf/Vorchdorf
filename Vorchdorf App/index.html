<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen in Vorchdorf - Dein Neustart-Guide</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Alle wichtigen Infos zu Vorchdorf: 247 Betriebe, 61 Vereine, Notfallnummern, Bildungseinrichtungen und mehr!">
    <meta name="theme-color" content="#4a90e2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vorchdorf">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c5f2d;
            --primary-light: #4a8a4d;
            --secondary: #e8b923;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #d35400;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0f5 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: nowrap;
        }

        header img {
            height: 60px;
            width: auto;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 15px;
            }
            header img {
                height: 40px;
            }
            header h1 {
                font-size: 1.2rem;
            }
        }

        /* Search Bar */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 95, 45, 0.1);
        }

        .search-box button {
            padding: 15px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .search-box button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Navigation Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .breadcrumb-item:hover {
            color: var(--primary);
        }

        .breadcrumb-separator {
            color: var(--text-light);
        }

        /* Back Button - Fixed on Right Side */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 5px 20px var(--shadow);
            z-index: 1000;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Cards Grid for Main Categories */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .card p {
            color: var(--text-light);
            font-size: 0.85rem;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .card {
                padding: 15px;
            }
            .card-icon {
                font-size: 2rem;
            }
            .card h3 {
                font-size: 0.95rem;
            }
            .card p {
                font-size: 0.75rem;
            }
        }

        @media (orientation: landscape) and (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }

        /* Detail View */
        .detail-view {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .detail-view h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detail-view h3 {
            color: var(--primary);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Business Cards Grid - NEW LAYOUT */
        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .business-card {
            background: var(--bg);
            padding: 18px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .business-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(44, 95, 45, 0.15);
            background: white;
        }

        .business-name {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            line-height: 1.3;
        }

        .business-location {
            color: var(--text-light);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .business-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
            transition: color 0.3s;
        }

        .business-link:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Item Cards Grid - for clubs, education, etc. */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 18px;
            margin-top: 20px;
        }

        .item-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            gap: 8px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .item-card-link {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .item-card-link:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 95, 45, 0.2);
        }

        .item-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(44, 95, 45, 0.2);
        }

        .item-card-title {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.05rem;
            line-height: 1.3;
        }

        .item-card-info {
            color: var(--text);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-card-info p {
            margin: 0;
            line-height: 1.3;
        }

        /* Taxi Quick Call Grid */
        .taxi-quick-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .taxi-quick-box {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .taxi-quick-box:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(44, 95, 45, 0.3);
            border-color: transparent;
        }

        .taxi-quick-icon {
            font-size: 3rem;
            display: block;
        }

        .taxi-quick-text {
            text-align: center;
        }

        .taxi-quick-text strong {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .taxi-quick-text p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        .taxi-quick-box:hover .taxi-quick-text p {
            opacity: 1;
        }

        .info-item {
            background: var(--bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }

        .info-item h4 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .info-item p {
            margin: 5px 0;
            color: var(--text);
        }

        .info-item a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .info-item a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Weather Widget */
        .weather-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .weather-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .weather-day {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .weather-day h4 {
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .weather-icon {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .weather-temp {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .weather-description {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Search Results */
        .search-results {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px var(--shadow);
        }

        .search-results h2 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .search-result-item {
            background: var(--bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-result-item:hover {
            background: #e8f5e9;
            transform: translateX(5px);
        }

        .search-result-path {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .search-result-title {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* PWA Install Button */
        .install-container {
            margin-bottom: 20px;
        }

        .install-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            max-width: 300px;
        }

        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .install-button:active {
            transform: translateY(0);
        }

        .install-button.hidden {
            display: none;
        }

        /* Emergency Banner */
        .emergency-banner {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(192, 57, 43, 0.3);
        }

        .emergency-banner .icon {
            font-size: 2.5rem;
        }

        .emergency-banner h3 {
            margin-bottom: 5px;
        }

        .emergency-numbers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .emergency-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-height: 80px;
            font-size: 1rem;
        }

        .emergency-number:hover {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .emergency-number:active {
            transform: scale(0.98);
        }

        /* Subcategories specific styling - Grid Layout */
        .subcategory-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subcategory-item {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 5px 20px var(--shadow);
            text-align: center;
            align-items: center;
        }

        .subcategory-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .subcategory-icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 5px;
        }

        .subcategory-item h4 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.15rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .subcategory-item p {
            font-size: 0.85rem;
            color: var(--text-light);
            line-height: 1.4;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .card {
                padding: 15px;
            }

            .card-icon {
                font-size: 2rem;
            }

            .card h3 {
                font-size: 0.95rem;
            }

            .card p {
                font-size: 0.75rem;
            }

            .business-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }

            .subcategory-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

            .search-box {
                flex-direction: column;
            }

            .search-box button {
                width: 100%;
            }

            .emergency-numbers {
                grid-template-columns: repeat(2, 1fr);
            }

            .emergency-number {
                min-height: 70px;
                padding: 12px;
                font-size: 0.9rem;
            }

            .back-button {
                top: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Landscape orientation - wider layouts */
        @media (orientation: landscape) and (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .business-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .subcategory-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            header h1 {
                font-size: 1.5rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .emergency-banner {
                padding: 15px;
                gap: 12px;
            }

            .emergency-banner .icon {
                font-size: 2rem;
            }

            .emergency-banner h3 {
                font-size: 1rem;
            }

            .emergency-numbers {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }

            .emergency-number {
                min-height: 50px;
                padding: 8px;
                font-size: 0.8rem;
            }
        }

        /* Hide class */
        .hidden {
            display: none;
        }

        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    
        .business-card:nth-child(odd) {
            background: #fffef0;  /* Light yellow */
        }
        
        .business-card:nth-child(even) {
            background: #f0f8ff;  /* Light blue */
        }
    </style>
</head>
<body>

        // Fetch Weather Data
        async function fetchWeather() {
            try {
                const lat = 48.0039;
                const lon = 13.9485;
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=Europe/Vienna`
                );
                const data = await response.json();
                return data.daily;
            } catch (error) {
                console.error('Wetter konnte nicht geladen werden:', error);
                return null;
            }
        }

                71: '‚ùÑÔ∏è', 73: '‚ùÑÔ∏è', 75: '‚ùÑÔ∏è', 77: '‚ùÑÔ∏è', 80: 'üåßÔ∏è', 81: '‚õàÔ∏è', 82: '‚õàÔ∏è',
                85: '‚ùÑÔ∏è', 86: '‚ùÑÔ∏è', 95: '‚õàÔ∏è', 96: '‚õàÔ∏è', 99: '‚õàÔ∏è'

        function getWeatherDescription(weatherCode) {
            const descriptions = {

                51: 'Leicht Regen', 53: 'M√§√üig Regen', 55: 'Starker Regen', 61: 'Regen',

        // Render Home View
        function renderHome() {
            currentView = 'home';

            currentSubcategory = null;

            document.getElementById('emergencyBanner').classList.remove('hidden');

            document.getElementById('backButton').classList.add('hidden');

            const mainContent = document.getElementById('mainContent');
            const weatherWidget = document.getElementById('weatherWidget');
            
            // Fetch and display weather in dedicated widget below emergency
            fetchWeather().then(weatherData => {
                if (weatherData && weatherData.time) {
                    weatherWidget.innerHTML = `
                        <div class="weather-container">
                            <h3>üå°Ô∏è Wetter in Vorchdorf</h3>
                            <div class="weather-content">
                                ${weatherData.time.slice(0, 3).map((date, idx) => {
                                    const dateObj = new Date(date);
                                    const dayName = dateObj.toLocaleDateString('de-DE', { weekday: 'short' });
                                    const icon = getWeatherIcon(weatherData.weather_code[idx]);
                                    const desc = getWeatherDescription(weatherData.weather_code[idx]);
                                    const tempMax = Math.round(weatherData.temperature_2m_max[idx]);
                                    const tempMin = Math.round(weatherData.temperature_2m_min[idx]);
                                    return `
                                        <div class="weather-day">
                                            <h4>${dayName}</h4>
                                            <div class="weather-icon">${icon}</div>
                                            <div class="weather-temp">${tempMax}¬∞ / ${tempMin}¬∞</div>

                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;

                // Render categories in mainContent (without weather)

        // Go Back

            if (navigationHistory.length === 0) {

            const last = navigationHistory.pop();

                renderHome();
            } else if (last.type === 'category') {
                navigateToCategory(last.categoryId);
            }
        }

        // Normalisiere deutsche Umlaute und Sonderzeichen f√ºr besseres Matching
        function normalizeString(str) {
            if (!str) return '';
            return str.toLowerCase()
                .replace(/√§/g, 'ae')
                .replace(/√∂/g, 'oe')
                .replace(/√º/g, 'ue')
                .replace(/√ü/g, 'ss')
                .trim();
        }

            // Sammle ALLE m√∂glichen Matches
            const allSynonyms = new Set(); // NICHT mit term starten - nur echte Matches

            Object.entries(synonymMap).forEach(([key, synonyms]) => {
                // NUR wenn der Suchbegriff mit dem Key ANF√ÑNGT oder der Key ANF√ÑNGT mit dem Suchbegriff
                // (nicht bidirektional bei Synonymen, nur bei Keys)
                if (key.startsWith(normalized) || normalized.startsWith(key)) {
                    // F√ºge den Key und all seine Synonyme hinzu
                    allSynonyms.add(key);
                    synonyms.forEach(syn => allSynonyms.add(syn));
                }
                // ODER wenn ein Synonym mit dem Suchbegriff ANF√ÑNGT
                else if (synonyms.some(syn => syn.startsWith(normalized))) {

                    allSynonyms.add(key);

            });
            
            // IMMER den Original-Suchbegriff hinzuf√ºgen (f√ºr direkte Firmennamen-Matches)

        }

        // Intelligente Such-Funktion mit Fuzzy Matching
        function performSmartSearch(text, searchVariations, normalizedSearchTerm) {
            // text = zu durchsuchender Text
            // searchVariations = Array von Such-Begriffen mit Synonymen
            // normalizedSearchTerm = normalisierte Version (Umlaute ersetzt)
            
            const textLower = text.toLowerCase();
            const textNormalized = normalizeString(text);
            
            // √úberpr√ºfe alle Variationen
            return searchVariations.some(variant => {
                const normalizedVariant = normalizeString(variant);
                return textLower.includes(variant) || textNormalized.includes(normalizedVariant);
            });
        }

        // Live Search Function with Intelligence
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                renderHome();
                return;
            }

            const results = [];
            
            // Hole alle Synonyme und Variationen
            const searchVariations = getSearchSynonyms(searchTerm);
            const normalizedSearchTerm = normalizeString(searchTerm);

            // VOLLTEXTSUCHE - Durchsuche ALLES mit Smart-Search!
            
            // 1. Suche in KATEGORIEN (h√∂chste Priorit√§t)
            Object.values(categories).forEach(category => {
                const categoryText = `${category.title} ${category.description} ${category.id}`;
                
                if (performSmartSearch(categoryText, searchVariations, normalizedSearchTerm)) {
                    results.push({
                        type: 'category',
                        priority: 1,
                        category: category,
                        matchText: category.title
                    });
                }
            });

            // 2. Suche in UNTERKATEGORIEN (Vereine, Werbering-Kategorien, etc.)
            Object.values(categories).forEach(category => {
                if (category.subcategories) {
                    Object.values(category.subcategories).forEach(sub => {
                        const subText = `${sub.title} ${sub.description || ''} ${sub.id}`;
                        
                        if (performSmartSearch(subText, searchVariations, normalizedSearchTerm)) {
                            results.push({
                                type: 'subcategory',
                                priority: 2,
                                category: category,
                                subcategory: sub,
                                matchText: sub.title
                            });
                        }
                        
                        // Suche auch in den ITEMS der Unterkategorie (z.B. einzelne Vereine)
                        if (sub.items) {
                            sub.items.forEach(item => {
                                // Durchsuche ALLES: Titel, Info, Link, Website
                                const itemText = [
                                    item.title || '',
                                    ...(item.info || []),
                                    item.link || '',
                                    item.website || '',
                                    item.email || '',
                                    item.adresse || ''
                                ].join(' ');
                                
                                if (performSmartSearch(itemText, searchVariations, normalizedSearchTerm)) {
                                    results.push({
                                        type: 'item',
                                        priority: 3,
                                        category: category,
                                        subcategory: sub,
                                        item: item,
                                        matchText: item.title
                                    });
                                }
                            });
                        }
                    });
                }
                
                // Suche auch in CONTENT (z.B. Bildung, Notf√§lle)
                if (category.content) {
                    if (category.content.type === 'list') {
                        category.content.items.forEach(item => {
                            const itemText = `${item.title} ${item.link || ''}`;
                            if (performSmartSearch(itemText, searchVariations, normalizedSearchTerm)) {
                                results.push({
                                    type: 'content-item',
                                    priority: 3,
                                    category: category,
                                    item: item,
                                    matchText: item.title
                                });
                            }
                        });
                    } else if (category.content.sections) {
                        category.content.sections.forEach(section => {
                            section.items.forEach(item => {
                                const itemText = [
                                    item.title || '',
                                    ...(item.info || []),
                                    item.link || ''
                                ].join(' ');
                                
                                if (performSmartSearch(itemText, searchVariations, normalizedSearchTerm)) {
                                    results.push({
                                        type: 'content-item',
                                        priority: 3,
                                        category: category,
                                        item: item,
                                        matchText: item.title
                                    });
                                }
                            });
                        });
                    }
                }
            });

            // 3. Suche in BUSINESSES (Werbering) - mit Fuzzy Matching und Synonymen
            allBusinesses.forEach(business => {
                const businessText = `${business.name} ${business.location} ${business.category}`.toLowerCase();
                const businessTextNormalized = normalizeString(`${business.name} ${business.location} ${business.category}`);
                
                // √úberpr√ºfe ob einer der Such-Variationen/Synonyme im Text vorhanden ist
                const isMatch = searchVariations.some(variant => {
                    const normalizedVariant = normalizeString(variant);
                    return businessText.includes(variant) || businessTextNormalized.includes(normalizedVariant);
                });
                
                if (isMatch) {
                    results.push({
                        type: 'business',
                        priority: 4,
                        business: business,
                        matchText: business.name
                    });
                }
            });

            // Sortiere nach Priorit√§t (Kategorien zuerst, dann Unterkategorien, dann Items, dann Businesses)
            results.sort((a, b) => a.priority - b.priority);

            // Entferne Duplikate
            const uniqueResults = [];
            const seen = new Set();
            
            results.forEach(result => {
                let key;
                if (result.type === 'business') {
                    key = `business-${result.business.name}`;
                } else if (result.type === 'category') {
                    key = `category-${result.category.id}`;
                } else if (result.type === 'subcategory') {
                    key = `subcategory-${result.category.id}-${result.subcategory.id}`;
                } else if (result.type === 'item') {
                    key = `item-${result.category.id}-${result.subcategory.id}-${result.item.title}`;
                } else if (result.type === 'content-item') {
                    key = `content-${result.category.id}-${result.item.title}`;
                }
                
                if (!seen.has(key)) {
                    seen.add(key);
                    uniqueResults.push(result);
                }
            });

            // Reset navigation history
            navigationHistory = [];
            
            // Display results
            displaySearchResults(searchTerm, uniqueResults);
        }

        function displaySearchResults(searchTerm, results) {
            const content = document.getElementById('mainContent');
            document.getElementById('backButton').classList.remove('hidden');
            document.getElementById('emergencyBanner').classList.add('hidden');
            document.getElementById('weatherWidget').classList.add('hidden');
            updateBreadcrumb([{ text: `Suchergebnisse f√ºr "${searchTerm}"` }]);

            if (results.length === 0) {
                content.innerHTML = `
                    <div class="info-section fade-in">
                        <h2>Keine Ergebnisse gefunden</h2>
                        <p>F√ºr "${searchTerm}" wurden keine Ergebnisse gefunden.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="info-section fade-in">
                    <h2>Suchergebnisse: ${results.length} ${results.length === 1 ? 'Treffer' : 'Treffer'}</h2>
                </div>
                <div class="businesses-grid">
            `;

            results.forEach(result => {
                if (result.type === 'category') {
                    // Hauptkategorie
                    html += `
                        <div class="business-card" onclick="navigateToCategory('${result.category.id}')" style="cursor: pointer;">
                            <div class="business-name">${result.category.icon} ${result.category.title}</div>
                            <div class="business-location">${result.category.description}</div>
                        </div>
                    `;
                } else if (result.type === 'subcategory') {
                    // Unterkategorie (z.B. Sport, Kultur bei Vereinen)
                    html += `
                        <div class="business-card" onclick="navigateToSubcategory('${result.category.id}', '${result.subcategory.id}')" style="cursor: pointer;">
                            <div class="business-name">${result.subcategory.title}</div>
                            <div class="business-location">üìÇ ${result.category.title} ‚Üí ${result.subcategory.description || ''}</div>
                        </div>
                    `;
                } else if (result.type === 'item') {
                    // Einzelne Items in Unterkategorien (z.B. einzelne Vereine)
                    const item = result.item;
                    html += `
                        <div class="business-card" onclick="navigateToSubcategory('${result.category.id}', '${result.subcategory.id}')" style="cursor: pointer;">
                            <div class="business-name">${item.title}</div>
                            <div class="business-location">üìÇ ${result.category.title} ‚Üí ${result.subcategory.title}</div>
                            ${item.info && item.info[0] ? `<p style="font-size: 0.9em; color: var(--text-light); margin-top: 5px;">${item.info[0]}</p>` : ''}
                        </div>
                    `;
                } else if (result.type === 'content-item') {
                    // Content items (z.B. Bildungseinrichtungen)
                    html += `
                        <div class="business-card" onclick="navigateToCategory('${result.category.id}')" style="cursor: pointer;">
                            <div class="business-name">${result.item.title}</div>
                            <div class="business-location">üìÇ ${result.category.title}</div>
                        </div>
                    `;
                } else if (result.type === 'business') {
                    // Werbering-Betriebe
                    const b = result.business;
                    html += `
                        <div class="business-card">
                            <div class="business-name">${b.name}</div>
                            <div class="business-location">üìç ${b.location}</div>
                            ${b.link ? `<a href="${b.link}" class="business-link" target="_blank">üåê Website besuchen</a>` : ''}
                        </div>
                    `;
                }
            });

            html += '</div>';
            content.innerHTML = html;
        }

        // Enter key for search
        document.addEventListener('DOMContentLoaded', function() {
            // Display version in footer
            document.getElementById('versionInfo').textContent = ' | Version ' + APP_VERSION;
            
            // Live search - triggers as you type
            document.getElementById('searchInput').addEventListener('input', function(e) {
                performSearch();
            });
            
            // Also support Enter key
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // PWA Installation
            let deferredPrompt;
            const installButton = document.getElementById('installButton');

            // Service Worker Registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            }

            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show install button
                installButton.classList.remove('hidden');
            });

            // Handle install button click
            installButton.addEventListener('click', async () => {
                if (!deferredPrompt) {
                    return;
                }
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // Clear the deferredPrompt
                deferredPrompt = null;
                // Hide install button
                installButton.classList.add('hidden');
            });

            // Handle app installed event
            window.addEventListener('appinstalled', () => {
                console.log('‚úÖ PWA installed successfully!');
                installButton.classList.add('hidden');
                deferredPrompt = null;
            });
            
            init();
        });
    </script>
</body>
</html>
