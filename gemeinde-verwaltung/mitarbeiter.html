            box-shadow: 0 15px 40px var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;

        }

        header img {
            height: 60px;
            width: auto;

        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        /* Search */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px var(--shadow-md);
            display: flex;
            gap: 15px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;

            background: var(--gradient-1);

            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;

            text-decoration: none;
