<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare - Vorchdorf App</title>
    <style>

        :root {
            --gradient-1: linear-gradient(135deg, #1a472a 0%, #2d7a47 50%, #1a472a 100%);
            --shadow-md: rgba(0, 0, 0, 0.15);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header mit Wappen */
        header {
            background: var(--gradient-1);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s;
        }

        header:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(26, 71, 42, 0.3);
        }

        header img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        /* Search */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px var(--shadow-md);
            display: flex;
            gap: 15px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #1a472a;
        }

        .search-container button {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Back Button */
        .back-button-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #333;
        }

        .back-button:hover {
            background: #f5f5f5;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }

        /* Main Content */
        .content-wrapper {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-lg);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title h2 {
            font-size: 2rem;
            color: #1a472a;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            header { padding: 10px 15px; }
            header img { height: 40px; }
            header h1 { font-size: 1.2rem; }
            .search-container { flex-direction: column; }
            .search-container button { width: 100%; }
            .content-wrapper { padding: 15px; }
            .page-title h2 { font-size: 1.5rem; }
        }


        /* Formulare specific styles */
        .formulare-grid { background: #f8f9fa; border-radius: 12px; overflow: hidden; }
        .formular-item { padding: 16px 20px; border-bottom: 1px solid #e0e0e0; cursor: pointer; transition: background 0.2s; display: flex; align-items: center; text-decoration: none; color: inherit; background: white; margin-bottom: 1px; }
        .formular-item:last-child { border-bottom: none; }
        .formular-item:hover { background: #f0f7f0; }
        .formular-icon { width: 40px; height: 40px; background: linear-gradient(135deg, #1a472a 0%, #2d7a47 100%); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 15px; flex-shrink: 0; font-size: 20px; }
        .formular-content { flex: 1; min-width: 0; }
        .formular-title { font-weight: 600; font-size: 15px; color: #1d1d1f; }
        .formular-arrow { color: #1a472a; font-size: 18px; margin-left: 10px; }
        .no-results { text-align: center; padding: 40px 20px; color: #86868b; }
        .search-box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .search-box input { width: 100%; padding: 12px; border: 2px solid #e5e5ea; border-radius: 8px; font-size: 16px; }
        .search-box input:focus { outline: none; border-color: #1a472a; }
        .count-info { color: #666; font-size: 14px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- App Header mit Wappen -->
        <header onclick="window.location.href='../index.html'" style="cursor: pointer;">
            <img src="../AUT_Vorchdorf_COA.svg.png" alt="Wappen Vorchdorf">
            <h1>Vorchdorf-APP</h1>
            <img src="../AUT_Vorchdorf_COA.svg.png" alt="Wappen Vorchdorf">
        </header>

        <!-- Suchfeld -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Suche nach Informationen, Vereinen, Betrieben...">
            <button onclick="performSearch()">üîç Suchen</button>
        </div>

        <!-- Zur√ºck Button -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">‚Üê Zur√ºck</a>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="../index.html">üè† Start</a> ‚Ä∫ <a href="index.html">Gemeinde & Verwaltung</a> ‚Ä∫ Formulare
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="page-title">
                <span style="font-size: 2.5rem;">üìÑ</span>
                <h2>Formulare</h2>
            </div>
            <p class="count-info" id="count"></p>
            <div class="search-box">
                <input type="search" id="filterInput" placeholder="üîç Formular suchen...">
            </div>
            <div class="formulare-grid" id="formulareGrid"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Powered by <a href="https://fischervorchdorf.at">fischervorchdorf.at</a> | Version 5.3
        </div>
    </div>

    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            window.location.href = `../index.html?search=${encodeURIComponent(searchTerm)}`;
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Lade Formulare aus JSON
        let data = {"count": 0, "formulare": []};
        fetch('data/formulare.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                document.getElementById('count').textContent = `${data.count} Formulare`;
                filtered = data.formulare;
                renderFormulare();
            })
            .catch(error => {
                console.error('Fehler beim Laden der Formulare:', error);
                // Fallback: Versuche statische Daten
            });
        let filtered = [];

        function renderFormulare() {
            if (filtered.length === 0) {
                document.getElementById('formulareGrid').innerHTML = '<div class="no-results">Keine Formulare gefunden</div>';
                return;
            }
            const html = filtered.map(f => `
                <a href="${f.url}" target="_blank" class="formular-item">
                    <div class="formular-icon">üìÑ</div>
                    <div class="formular-content">
                        <div class="formular-title">${esc(f.title)}</div>
                    </div>
                    <div class="formular-arrow">‚Üí</div>
                </a>
            `).join('');
            document.getElementById('formulareGrid').innerHTML = html;
        }

        function esc(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        document.getElementById('filterInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            filtered = data.formulare.filter(f => f.title.toLowerCase().includes(term));
            renderFormulare();
        });

        renderFormulare();
    </script>
</body>
</html>
