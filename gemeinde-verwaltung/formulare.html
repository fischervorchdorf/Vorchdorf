    <script>
        let allFormulare = [];

        function loadFormulare() {
            try {
                allFormulare = DATA_PLACEHOLDER.formulare;
                
                document.getElementById('count').textContent = 
                    `${allFormulare.length} Formulare verf√ºgbar`;
                
                renderFormulare(allFormulare);
                createAlphabetIndex();
            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('formulareList').innerHTML = 
                    '<div class="no-results">‚ùå Fehler beim Laden der Formulare</div>';
            }
        }

        function renderFormulare(formulare) {
            const listElement = document.getElementById('formulareList');
            
            if (formulare.length === 0) {
                listElement.innerHTML = 
                    '<div class="no-results">üîç Keine Formulare gefunden</div>';
                return;
            }

            let lastLetter = '';
            let html = '';

            formulare.forEach(formular => {
                const firstLetter = formular.title.charAt(0).toUpperCase();
                
                if (firstLetter !== lastLetter) {
                    if (lastLetter !== '') {
                        html += '</div>';
                    }
                    html += `<div class="stats" data-letter="${firstLetter}">${firstLetter}</div><div>`;
                    lastLetter = firstLetter;
                }

                html += `
                    <a href="${formular.url}" 
                       class="formular-item" 
                       target="_blank"
                       rel="noopener noreferrer">
                        <div class="formular-icon"></div>
                        <div class="formular-content">
                            <div class="formular-title">${escapeHtml(formular.title)}</div>
                        </div>
                        <div class="formular-arrow">‚Ä∫</div>
                    </a>
                `;
            });

            html += '</div>';
            listElement.innerHTML = html;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const currentFilter = e.target.value.toLowerCase();
            
            const filtered = allFormulare.filter(f => 
                f.title.toLowerCase().includes(currentFilter)
            );
            
            renderFormulare(filtered);
        });

        function createAlphabetIndex() {
            const letters = new Set();
            allFormulare.forEach(f => {
                letters.add(f.title.charAt(0).toUpperCase());
            });

            const sortedLetters = Array.from(letters).sort();
            const indexHtml = sortedLetters.map(letter => 
                `<a href="#" data-letter="${letter}">${letter}</a>`
            ).join('');

            document.getElementById('alphabetIndex').innerHTML = indexHtml;

            document.querySelectorAll('.alphabet-index a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const letter = e.target.dataset.letter;
                    const section = document.querySelector(`.stats[data-letter="${letter}"]`);
                    if (section) {
                        section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadFormulare();
    </script>
