<html lang="de">
<head>

    <style>

        :root {
            --gradient-1: linear-gradient(135deg, #1a472a 0%, #2d7a47 50%, #1a472a 100%);
            --shadow-md: rgba(0, 0, 0, 0.15);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header mit Wappen */
        header {
            background: var(--gradient-1);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s;
        }

        header:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(26, 71, 42, 0.3);
        }

        header img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        /* Search */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px var(--shadow-md);
            display: flex;
            gap: 15px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #1a472a;
        }

        .search-container button {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Back Button */
        .back-button-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #333;
        }

        .back-button:hover {
            background: #f5f5f5;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }

        /* Main Content */
        .content-wrapper {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-lg);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title h2 {
            font-size: 2rem;
            color: #1a472a;
            font-weight: 700;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            header { padding: 10px 15px; }
            header img { height: 40px; }
            header h1 { font-size: 1.2rem; }
            .search-container { flex-direction: column; }
            .search-container button { width: 100%; }
            .content-wrapper { padding: 15px; }
            .page-title h2 { font-size: 1.5rem; }
        }


        /* Abteilungen specific styles */
        .abteilungen-list { display: flex; flex-direction: column; gap: 15px; }
        .abteilung-card { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s; }
        .abteilung-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.1); transform: translateY(-2px); border-color: #1a472a; }
        .abteilung-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .abteilung-name { font-size: 18px; font-weight: 600; color: #1d1d1f; }
        .abteilung-arrow { color: #c7c7cc; font-size: 20px; transition: transform 0.3s; }
        .abteilung-card.expanded .abteilung-arrow { transform: rotate(90deg); }
        .abteilung-details { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0; }
        .abteilung-card.expanded .abteilung-details { display: block; }
        .mitarbeiter-section, .formulare-section { margin-bottom: 25px; }
        .section-title { font-size: 16px; font-weight: 600; color: #1d1d1f; margin-bottom: 15px; }
        .person-card { display: flex; gap: 15px; padding: 15px; background: white; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e0e0e0; }
        .person-foto { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; flex-shrink: 0; background: linear-gradient(135deg, #1a472a 0%, #2d7a47 100%); }
        .person-foto.placeholder { display: flex; align-items: center; justify-content: center; font-size: 32px; }
        .person-info { flex: 1; }
        .person-name { font-weight: 600; font-size: 16px; color: #1d1d1f; margin-bottom: 4px; }
        .person-funktion { font-size: 13px; color: #86868b; margin-bottom: 8px; }
        .person-contacts { display: flex; flex-direction: column; gap: 5px; }
        .contact-link { display: inline-flex; align-items: center; gap: 6px; font-size: 14px; color: #1a472a; text-decoration: none; }
        .contact-link:hover { text-decoration: underline; }
        .formular-link { display: flex; align-items: center; gap: 10px; padding: 12px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; text-decoration: none; color: inherit; margin-bottom: 8px; transition: background 0.2s; }
        .formular-link:hover { background: #f0f0f2; }
        .formular-icon { font-size: 20px; }
        .formular-title { flex: 1; font-size: 14px; }
        .stats { display: flex; gap: 15px; margin-top: 10px; }
        .stat-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #86868b; }
        .leitung-badge { background: #1a472a; color: white; font-size: 11px; padding: 2px 8px; border-radius: 4px; font-weight: 600; }
        .count-info { color: #666; font-size: 14px; margin-bottom: 20px; }
    </style>
</head>

        document.getElementById('count').textContent =
            `${data.count} Abteilungen ‚Ä¢ ${countLeitungen()} Leitungen ‚Ä¢ ${countMitarbeiter()} Mitarbeiter`;

        function countLeitungen() {
            return data.abteilungen.reduce((sum, a) =>
                sum + a.mitarbeiter.filter(p => p.ist_leitung).length, 0);
        }

        function countMitarbeiter() {
            return data.abteilungen.reduce((sum, a) => sum + a.mitarbeiter.length, 0);
        }

        function esc(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function renderAbteilungen() {
            const html = data.abteilungen.map(abt => `
                <div class="abteilung-card" onclick="this.classList.toggle('expanded')">
                    <div class="abteilung-header">
                        <div>
                            <div class="abteilung-name">${esc(abt.name)}</div>
                            <div class="stats">
                                ${abt.mitarbeiter.length > 0 ?
                                    '<span class="stat-item">üë• ' + abt.mitarbeiter.length + ' Mitarbeiter</span>' : ''}
                                ${abt.formulare.length > 0 ?
                                    '<span class="stat-item">üìÑ ' + abt.formulare.length + ' Formulare</span>' : ''}
                            </div>
                        </div>
                        <div class="abteilung-arrow">‚Ä∫</div>
                    </div>
                    <div class="abteilung-details">
                        ${renderKontakt(abt.kontakt)}
                        ${renderMitarbeiter(abt.mitarbeiter)}
                        ${renderFormulare(abt.formulare)}
                    </div>
                </div>
            `).join('');
            document.getElementById('abteilungenList').innerHTML = html;
        }

        function renderKontakt(kontakt) {
            if (!kontakt || Object.keys(kontakt).length === 0) return '';
            const items = Object.entries(kontakt).map(([k, v]) => {
                const key = k.toLowerCase();
                let valueHtml = esc(v);
                // Telefonnummern klickbar machen
                if (key.includes('telefon') || key.includes('tel') || key.includes('mobil') || key.includes('fax')) {
                    const cleanPhone = v.replace(/\s/g, '');
                    valueHtml = `<a href="tel:${cleanPhone}" onclick="event.stopPropagation()" style="color: #1a472a; text-decoration: none;">${esc(v)}</a>`;
                }
                // E-Mail klickbar machen
                if (key.includes('mail') || key.includes('e-mail')) {
                    valueHtml = `<a href="mailto:${v}" onclick="event.stopPropagation()" style="color: #1a472a; text-decoration: none;">${esc(v)}</a>`;
                }
                return `<div><strong>${esc(k)}:</strong> ${valueHtml}</div>`;
            }).join('');
            return `<div style="margin-bottom: 20px; padding: 12px; background: white; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 14px;" onclick="event.stopPropagation()">${items}</div>`;
        }

        function renderMitarbeiter(mitarbeiter) {
            if (!mitarbeiter || mitarbeiter.length === 0) return '';
            const personen = mitarbeiter.map(renderPerson).join('');
            return `<div class="mitarbeiter-section"><div class="section-title">üë• Team (${mitarbeiter.length})</div>${personen}</div>`;
        }

        function renderPerson(p) {
            const foto = p.foto ?
                `<img src="${p.foto}" class="person-foto" alt="${esc(p.name)}">` :
                '<div class="person-foto placeholder">üë§</div>';
            return `
                <div class="person-card">
                    ${foto}
                    <div class="person-info">
                        <div class="person-name">
                            ${esc(p.name)}
                            ${p.ist_leitung ? '<span class="leitung-badge">Leitung</span>' : ''}
                        </div>
                        ${p.funktion ? '<div class="person-funktion">' + esc(p.funktion) + '</div>' : ''}
                        <div class="person-contacts">
                            ${p.email ? '<a href="mailto:' + p.email + '" class="contact-link" onclick="event.stopPropagation()">üìß ' + p.email + '</a>' : ''}
                            ${p.telefon ? '<a href="tel:' + p.telefon + '" class="contact-link" onclick="event.stopPropagation()">üìû ' + p.telefon + '</a>' : ''}
                            ${p.buero ? '<span class="contact-link">üö™ ' + esc(p.buero) + '</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFormulare(formulare) {
            if (!formulare || formulare.length === 0) return '';
            const items = formulare.map(f => `
                <a href="${f.url}" target="_blank" class="formular-link" onclick="event.stopPropagation()">
                    <span class="formular-icon">üìÑ</span>
                    <span class="formular-title">${esc(f.title)}</span>
                    <span>‚Üí</span>
                </a>
            `).join('');
            return `<div class="formulare-section"><div class="section-title">üìÑ Formulare (${formulare.length})</div>${items}</div>`;
        }

        renderAbteilungen();
