        body {

        /* Header mit Wappen */

            padding: 15px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 40px var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.4s;
        }

        header:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 50px rgba(26, 71, 42, 0.3);
        }

        header img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        /* Search */
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px var(--shadow-md);
            display: flex;
            gap: 15px;
        }

        .search-container input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #1a472a;
        }

        .search-container button {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Back Button */
        .back-button-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #333;
        }

        .back-button:hover {
            background: #f5f5f5;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);

            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }

            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-lg);
        }

            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;

            font-size: 2rem;
            color: #1a472a;
            font-weight: 700;

            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }

            color: #1a472a;
            text-decoration: none;

        .betriebe-list { display: flex; flex-direction: column; gap: 15px; }
        .betrieb-card { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s; }
        .betrieb-card:hover { box-shadow: 0 4px 16px rgba(0,0,0,0.1); transform: translateY(-2px); border-color: #1a472a; }

        .betrieb-name { font-size: 18px; font-weight: 600; color: #1d1d1f; }
        .betrieb-arrow { color: #c7c7cc; font-size: 20px; transition: transform 0.3s; }

        .betrieb-details { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0; }

        .section-title { font-size: 16px; font-weight: 600; color: #1d1d1f; margin-bottom: 15px; }
        .person-card { display: flex; gap: 15px; padding: 15px; background: white; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e0e0e0; }
        .person-foto { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; flex-shrink: 0; background: linear-gradient(135deg, #1a472a 0%, #2d7a47 100%); }

        .person-name { font-weight: 600; font-size: 16px; color: #1d1d1f; margin-bottom: 4px; }

        .stat-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #86868b; }
        .kontakt-section { margin-bottom: 20px; padding: 15px; background: white; border: 1px solid #e0e0e0; border-radius: 10px; }
        .kontakt-item { margin: 8px 0; font-size: 14px; }
        .count-info { color: #666; font-size: 14px; margin-bottom: 20px; }
    </style>

        document.getElementById('count').textContent = `${data.betriebe.length} Betriebe`;

        function esc(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
        }

        function renderBetriebe() {
            const html = data.betriebe.map(betrieb => `
                <div class="betrieb-card" onclick="this.classList.toggle('expanded')">
                    <div class="betrieb-header">
                        <div>
                            <div class="betrieb-name">${esc(betrieb.name)}</div>
                            <div class="stats">
                                ${betrieb.mitarbeiter && betrieb.mitarbeiter.length > 0 ?
                                    '<span class="stat-item">üë• ' + betrieb.mitarbeiter.length + ' Mitarbeiter</span>' : ''}
                            </div>
                        </div>
                        <div class="betrieb-arrow">‚Ä∫</div>
                    </div>
                    <div class="betrieb-details">
                        ${betrieb.beschreibung ? '<p style="margin-bottom: 20px; color: #555;">' + esc(betrieb.beschreibung) + '</p>' : ''}
                        ${renderKontakt(betrieb.kontakt)}
                        ${renderMitarbeiter(betrieb.mitarbeiter)}
                    </div>
                </div>
            `).join('');
            document.getElementById('betriebeList').innerHTML = html;
        }

        function renderKontakt(kontakt) {
            if (!kontakt || Object.keys(kontakt).length === 0) return '';
            const items = Object.entries(kontakt).map(([k, v]) =>
                `<div class="kontakt-item"><strong>${esc(k)}:</strong> ${esc(v)}</div>`).join('');
            return '<div class="kontakt-section"><div class="section-title">üìû Kontakt</div>' + items + '</div>';
        }

        function renderMitarbeiter(mitarbeiter) {
            if (!mitarbeiter || mitarbeiter.length === 0) return '';
            const personen = mitarbeiter.map(p => {
                const foto = p.foto ?
                    '<img src="' + p.foto + '" class="person-foto" alt="' + esc(p.name) + '">' :
                    '<div class="person-foto placeholder">üë§</div>';
                return `
                    <div class="person-card">
                        ${foto}
                        <div class="person-info">
                            <div class="person-name">${esc(p.name)}</div>
                            ${p.funktion ? '<div class="person-funktion">' + esc(p.funktion) + '</div>' : ''}
                            <div class="person-contacts">
                                ${p.email ? '<a href="mailto:' + p.email + '" class="contact-link">üìß ' + p.email + '</a>' : ''}
                                ${p.telefon ? '<a href="tel:' + p.telefon + '" class="contact-link">üìû ' + p.telefon + '</a>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            return `<div class="mitarbeiter-section"><div class="section-title">üë• Team (${mitarbeiter.length})</div>${personen}</div>`;
        }
