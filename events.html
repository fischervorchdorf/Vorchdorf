<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veranstaltungen - Vorchdorf App</title>
    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #1a472a 0%, #2d7a47 50%, #1a472a 100%);
            --shadow-md: rgba(0, 0, 0, 0.15);
            --shadow-lg: rgba(0, 0, 0, 0.2);
            --primary: #1a472a;
            --primary-light: #2d7a47;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }



        /* Back Button */
        .back-button-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
        }

        .back-button {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: #333;
        }

        .back-button:hover {
            background: #f5f5f5;
        }

        /* Breadcrumb */
        .breadcrumb {
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px var(--shadow-md);
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Main Content */
        .content-wrapper {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-lg);
        }

        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title h2 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .update-info {
            text-align: center;
            padding: 10px;
            background: #e8f5e9;
            color: var(--primary);
            font-size: 0.9em;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Filter Section */
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
            font-size: 1em;
        }

        .time-filter,
        .category-filter,
        .age-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            color: #495057;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            background: #f8fff8;
        }

        .filter-btn.active {
            background: var(--gradient-1);
            color: white;
            border-color: var(--primary);
        }

        .search-input-container {
            margin-top: 15px;
        }

        .search-input-container input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 15px;
        }

        .search-input-container input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .clear-filters {
            text-align: center;
            margin-top: 15px;
        }

        .clear-btn {
            padding: 10px 25px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: #495057;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--gradient-1);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(26, 71, 42, 0.3);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.95;
        }

        /* Event Cards */
        .event-count {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1em;
            color: #495057;
            font-weight: 600;
        }

        .event-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--gradient-1);
            border-radius: 15px 0 0 15px;
        }

        .event-card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .event-date {
            background: var(--gradient-1);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .event-title {
            font-size: 1.4em;
            color: #212529;
            margin: 10px 0;
            font-weight: 700;
        }

        .event-meta {
            color: #6c757d;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .category-tag {
            background: #e8f5e9;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
            margin: 3px 3px 3px 0;
            font-weight: 500;
        }

        .age-tag {
            background: #fff3cd;
            color: #856404;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            display: inline-block;
            margin: 3px 3px 3px 0;
            font-weight: 500;
        }

        .event-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
            display: none;
        }

        .event-card.expanded .event-details {
            display: block;
        }

        .expand-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.3em;
            color: var(--primary);
            transition: transform 0.3s;
        }

        .event-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .detail-row {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .detail-row strong {
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }

        .no-events {
            text-align: center;
            padding: 50px 20px;
            color: #6c757d;
        }



        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 10px 15px;
            }

            header img {
                height: 40px;
            }

            header h1 {
                font-size: 1.2rem;
            }

            .content-wrapper {
                padding: 15px;
            }

            .page-title h2 {
                font-size: 1.5rem;
            }

            .stat-number {
                font-size: 2em;
            }

            .stat-card {
                padding: 15px;
            }

            .event-card {
                padding: 15px;
            }

            .event-title {
                font-size: 1.2em;
            }
        }
    </style>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- App Header mit Wappen -->
        <!-- Header loaded by js/common.js -->

        <!-- Zur√ºck Button -->
        <div class="back-button-container">
            <a href="index.html" class="back-button">‚Üê Zur√ºck zur Startseite</a>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <a href="index.html">üè† Start</a> ‚Ä∫ Veranstaltungen
        </div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="page-title">
                <span style="font-size: 2.5rem;">üìÖ</span>
                <h2>Veranstaltungen in Vorchdorf</h2>
            </div>

            <div class="update-info" id="updateInfo">
                L√§dt Veranstaltungen...
            </div>

            <div class="filters">
                <div class="filter-section">
                    <label class="filter-label">üìÖ Zeitraum</label>
                    <div class="time-filter">
                        <button class="filter-btn active" onclick="setTimeFilter('week')">Diese Woche</button>
                        <button class="filter-btn" onclick="setTimeFilter('month')">Dieser Monat</button>
                        <button class="filter-btn" onclick="setTimeFilter('all')">Alle Termine</button>
                    </div>
                </div>

                <div class="filter-section">
                    <label class="filter-label">üë• F√ºr wen? (mehrfach ausw√§hlbar)</label>
                    <div class="age-filter" id="ageButtons"></div>
                </div>

                <div class="filter-section">
                    <label class="filter-label">üìÇ Kategorien (mehrfach ausw√§hlbar)</label>
                    <div class="category-filter" id="categoryButtons"></div>
                </div>

                <div class="filter-section">
                    <label class="filter-label">üîç Suche</label>
                    <div class="search-input-container">
                        <input type="text" id="searchInput" placeholder="Nach Veranstaltung suchen..."
                            oninput="filterEvents()">
                    </div>
                </div>

                <div class="clear-filters">
                    <button class="clear-btn" onclick="clearAllFilters()">üîÑ Alle Filter zur√ºcksetzen</button>
                </div>
            </div>

            <div class="stats" id="stats"></div>
            <div class="event-count" id="eventCount"></div>
            <div id="eventsList">Lade Veranstaltungen...</div>
        </div>

        <!-- Footer -->
        <!-- Footer loaded by js/common.js -->
    </div>

    <script src="events_data.js"></script>
    <script>
        let allEvents = [];
        let currentTimeFilter = 'week';
        let selectedCategories = new Set();
        let selectedAges = new Set();

        function loadEvents() {
            try {
                allEvents = EVENTS_DATA;

                allEvents.sort((a, b) => {
                    const dateA = parseDate(a.Datum);
                    const dateB = parseDate(b.Datum);
                    return dateA - dateB;
                });

                document.getElementById('updateInfo').textContent =
                    `Stand: ${new Date().toLocaleDateString('de-DE')} | ${allEvents.length} Veranstaltungen geladen`;

                populateFilters();
                filterEvents();
                updateStats();
            } catch (error) {
                console.error(error);
                document.getElementById('eventsList').innerHTML =
                    '<p class="no-events">Fehler beim Laden der Veranstaltungen</p>';
                document.getElementById('updateInfo').textContent =
                    'Fehler: events_data.js nicht gefunden';
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(9999, 0, 1);
            const parts = dateStr.split('.');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }

        function populateFilters() {
            const ages = new Set();
            allEvents.forEach(e => {
                if (e['Zielgruppe']) {
                    e['Zielgruppe'].split(',').forEach(age => ages.add(age.trim()));
                }
            });

            document.getElementById('ageButtons').innerHTML = Array.from(ages).sort().map(age =>
                `<button class="filter-btn" onclick="toggleAge('${age}')">${age}</button>`
            ).join('');

            const categories = new Set();
            allEvents.forEach(e => {
                if (e['Kategorie (Auto)']) {
                    e['Kategorie (Auto)'].split(',').forEach(cat => categories.add(cat.trim()));
                }
            });

            document.getElementById('categoryButtons').innerHTML = Array.from(categories).sort().map(cat =>
                `<button class="filter-btn" onclick="toggleCategory('${cat}')">${cat}</button>`
            ).join('');
        }

        function toggleAge(age) {
            if (selectedAges.has(age)) {
                selectedAges.delete(age);
            } else {
                selectedAges.add(age);
            }
            document.querySelectorAll('.age-filter .filter-btn').forEach(btn => {
                if (btn.textContent === age) btn.classList.toggle('active');
            });
            filterEvents();
        }

        function toggleCategory(category) {
            if (selectedCategories.has(category)) {
                selectedCategories.delete(category);
            } else {
                selectedCategories.add(category);
            }
            document.querySelectorAll('.category-filter .filter-btn').forEach(btn => {
                if (btn.textContent === category) btn.classList.toggle('active');
            });
            filterEvents();
        }

        function setTimeFilter(filter) {
            currentTimeFilter = filter;
            document.querySelectorAll('.time-filter .filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            filterEvents();
        }

        function clearAllFilters() {
            currentTimeFilter = 'week';
            document.querySelectorAll('.time-filter .filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes('Woche')) btn.classList.add('active');
            });
            selectedCategories.clear();
            selectedAges.clear();
            document.querySelectorAll('.category-filter .filter-btn, .age-filter .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('searchInput').value = '';
            filterEvents();
        }

        function filterEvents() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let filtered = allEvents.filter(event => {
                const eventDate = parseDate(event.Datum);
                if (eventDate < today) return false;

                if (currentTimeFilter === 'week') {
                    const weekLater = new Date(today);
                    weekLater.setDate(today.getDate() + 7);
                    if (eventDate > weekLater) return false;
                } else if (currentTimeFilter === 'month') {
                    const monthLater = new Date(today);
                    monthLater.setMonth(today.getMonth() + 1);
                    if (eventDate > monthLater) return false;
                }

                if (selectedAges.size > 0) {
                    const eventAges = (event['Zielgruppe'] || '').split(',').map(a => a.trim());
                    if (!Array.from(selectedAges).some(age => eventAges.includes(age))) return false;
                }

                if (selectedCategories.size > 0) {
                    const eventCats = (event['Kategorie (Auto)'] || '').split(',').map(c => c.trim());
                    if (!Array.from(selectedCategories).some(cat => eventCats.includes(cat))) return false;
                }

                if (search) {
                    const searchText = `${event.Veranstaltung} ${event.Beschreibung || ''} ${event.Ort}`.toLowerCase();
                    if (!searchText.includes(search)) return false;
                }

                return true;
            });

            renderEvents(filtered);
            document.getElementById('eventCount').textContent = `${filtered.length} Veranstaltungen gefunden`;
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsList');

            if (events.length === 0) {
                container.innerHTML = '<div class="no-events"><h2>üòî Keine Veranstaltungen gefunden</h2><p>Versuche andere Filter oder klicke auf "Alle Filter zur√ºcksetzen"</p></div>';
                return;
            }

            container.innerHTML = events.map(event => {
                const categories = (event['Kategorie (Auto)'] || '').split(',').map(c => c.trim()).filter(Boolean);
                const ages = (event['Zielgruppe'] || '').split(',').map(a => a.trim()).filter(Boolean);
                return `
                    <div class="event-card" onclick="toggleCard(this)">
                        <span class="expand-icon">‚ñº</span>
                        <div class="event-date">üìÖ ${event.Datum}</div>
                        <h2 class="event-title">${event.Veranstaltung || 'Ohne Titel'}</h2>
                        <div class="event-meta">üìç ${event.Ort || 'Ort nicht angegeben'}</div>
                        ${event.Uhrzeit ? `<div class="event-meta">üïê ${event.Uhrzeit}</div>` : ''}
                        <div style="margin-top:10px;">
                            ${ages.map(age => `<span class="age-tag">${age}</span>`).join('')}
                            ${categories.map(cat => `<span class="category-tag">${cat}</span>`).join('')}
                        </div>
                        <div class="event-details">
                            ${event.Beschreibung ? `<p style="margin-bottom:15px;line-height:1.7;color:#495057;">${event.Beschreibung}</p>` : ''}
                            ${event.Veranstalter ? `<div class="detail-row"><strong>Veranstalter</strong>${event.Veranstalter}</div>` : ''}
                            ${event.Kontakt ? `<div class="detail-row"><strong>Kontakt</strong>${event.Kontakt}</div>` : ''}
                            ${event.URL ? `<div class="detail-row"><strong>Weitere Infos</strong><a href="${event.URL}" target="_blank" style="color:#1a472a;">Zur Veranstaltungsseite ‚Üí</a></div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleCard(card) {
            card.classList.toggle('expanded');
        }

        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const weekLater = new Date(today);
            weekLater.setDate(today.getDate() + 7);

            const futureEvents = allEvents.filter(e => parseDate(e.Datum) >= today);
            const weekEvents = futureEvents.filter(e => parseDate(e.Datum) <= weekLater);
            const uniqueLocations = new Set(futureEvents.map(e => e.Ort).filter(Boolean));

            document.getElementById('stats').innerHTML = `
                <div class="stat-card" onclick="setTimeFilterFromStat('all')">
                    <div class="stat-number">${futureEvents.length}</div>
                    <div class="stat-label">Gesamt</div>
                </div>
                <div class="stat-card" onclick="setTimeFilterFromStat('week')">
                    <div class="stat-number">${weekEvents.length}</div>
                    <div class="stat-label">Diese Woche</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueLocations.size}</div>
                    <div class="stat-label">Orte</div>
                </div>
            `;
        }

        function setTimeFilterFromStat(filter) {
            currentTimeFilter = filter;
            document.querySelectorAll('.time-filter .filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((filter === 'week' && btn.textContent.includes('Woche')) ||
                    (filter === 'all' && btn.textContent.includes('Alle'))) {
                    btn.classList.add('active');
                }
            });
            filterEvents();
        }

        loadEvents();
    </script>
</body>

</html>
