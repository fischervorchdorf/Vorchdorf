<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorchdorf App</title>
    <meta name="description" content="Vorchdorf App - Alle wichtigen Infos">
    <meta name="theme-color" content="#2c5f2d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2c5f2d;
            --primary-light: #4a8a4d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0f5 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
        }
        header h1 { font-size: 2rem; margin: 0; font-weight: 700; }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow);
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
        .search-box button {
            padding: 12px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .search-box button:hover { background: var(--primary-light); }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            min-height: 200px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }
        .card-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
        .card h3 { color: var(--primary); margin-bottom: 8px; font-size: 1.2rem; }
        .card p { color: var(--text-light); font-size: 0.95rem; }
        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .emergency-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
            align-items: center;
        }
        .emergency-banner .icon { font-size: 3rem; }
        .emergency-banner h3 { color: var(--primary); margin-bottom: 10px; }
        .emergency-numbers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .emergency-number {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.85rem;
            border: 1px solid var(--primary);
            transition: all 0.3s;
        }
        .emergency-number:hover {
            background: var(--primary);
            color: white;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 1.5rem; }
            .cards-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .emergency-banner { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>

        <div class="search-container">

                <input type="text" id="searchInput" placeholder="Suche...">

        <div class="emergency-banner">

        <div id="mainContent" class="cards-grid">

        <footer>

    </div>

    <script>
        const categories = {

            welcome: {

        };

        function renderHome() {
            const mainContent = document.getElementById('mainContent');
            let html = '';
            
            for (const [key, cat] of Object.entries(categories)) {
                const target = cat.link === 'events.html' ? `onclick="window.location.href='events.html'"` : '';
                html += `
                    <div class="card" ${target} style="cursor: pointer;">
                        <span class="card-icon">${cat.icon}</span>
                        <h3>${cat.title}</h3>
                        <p>${cat.description}</p>
                    </div>
                `;
            }
            mainContent.innerHTML = html;
        }

        window.addEventListener('load', renderHome);
    </script>
</body>
</html>
