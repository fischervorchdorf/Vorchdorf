                for (const eintrag of typTermine) {

            }

            let html = '';
            for (let monat = 0; monat < 12; monat++) {
                if (!termineNachMonat[monat]) continue;

                html += `
                <div class="monat-gruppe">
                    <div class="monat-titel">${MONATSNAMEN[monat]} 2026</div>
                    ${termineNachMonat[monat].map(t => `
                        <div class="termin-mini">
                            <div class="termin-mini-icon ${t.config.farbe}"></div>
                            <div class="termin-mini-datum">${formatiereDatumKurz(t.datum)}</div>
                            <div class="termin-mini-typ">${t.config.name}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            }

            liste.innerHTML = html;
            modal.classList.add('active');
        }

        function schliesseModal() {
            document.getElementById('alle-termine-modal').classList.remove('active');
        }

        function formatiereDatum(datum) {
            const wochentage = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
            return `${wochentage[datum.getDay()]}, ${datum.getDate()}. ${MONATSNAMEN[datum.getMonth()]}`;
        }

        function formatiereDatumKurz(datum) {
            const wochentage = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];
            return `${wochentage[datum.getDay()]}, ${datum.getDate().toString().padStart(2, '0')}.${(datum.getMonth() + 1).toString().padStart(2, '0')}.`;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
