            color: inherit;
            cursor: pointer;
        }
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transform: translateY(-4px);
        }
        .card-icon { 
            font-size: 3rem;

        }
        .card-title {
